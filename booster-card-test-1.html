

<!doctype html>
<html>
<head>
	<title>proto itrage au sort carte</title>
	<meta charset="utf-8">
</head>
<body>
	<button onclick="add_nom()">Terme</button>
     <button onclick="tirage()">Tirer au sort</button>
</body>
</html>


<script type="text/javascript">
    //Déclarer un tableau
	var tab=new Array();
	function add_nom(){
		tab.push(prompt("Saisir un terme"));
	}
    function tirage(){
    	if(tab.length>0){
    /*Math.random()*tab.length renvoie un nombre réel entre 0 et la taille du tableau tab.length et on arrondit à l'entier inférieur par la fonction Math.floor()*/
        var rand = Math.floor(Math.random()*tab.length);
        alert("Le terme est : "+tab[rand]);
    	}
    	else alert("Aucun terme enregistré");
    }
</script>
